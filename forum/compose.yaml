services:
  postgres:
    image: postgres:16-alpine
    container_name: forum-postgres
    environment:
      POSTGRES_DB: forum
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - forum-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  forum-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: forum-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/forum
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      GRPC_USER_HOST: host.docker.internal
      GRPC_USER_PORT: 9090
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - forum-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  forum-network:
    driver: bridge
